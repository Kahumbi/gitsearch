<div class="container">
    <div class="row justify-content-center ">
        <div class="col-  bg-body my-4 rounded shadow-sm pt-4">
          <div class="row justify-content-evenly">
                  <div class="col-6 ">
                    <input type="text" [formControl]="name" class="form-control" id="username" placeholder="Enter your github username">
                  </div>
                  <div class="col-3">
                    <button (click)="searchGithub()" type ="submit" class="btn-success">Search</button>
                  </div>
                </div>
        </div>
        </div>
    <div class="row justify-content-center">
        <div class="col-8  bg-Road my-4 rounded shadow-sm pt-2">
            <h4 class="text-center">List of Repositories</h4>
            <div class="container warrior">
              <div class="row">
                  <div class="col-md-6">
                      <h5>Personal Github</h5>
                      <div class="">
                          <img src="assets/Images/gwagon.jpeg" alt="">
                      </div>                      
                      <h5>Kahumbi</h5>                    
                      <h5>My Repositories</h5>
                      <ul>
                          <li>quotes</li>
                          <li>Subways-Pizza</li>
                          <li>Delani-Studio</li>
                          <li>Akan-Names</li>
                      </ul>
                  </div>
              </div>
          </div>
            <hr>
              <div *ngFor="let repo of repos">
                {{repo.name}}
                {{repo.description}}
              </div>
        </div>
    </div>
</div>
